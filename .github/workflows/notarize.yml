name: 🔐 Notarize UIDP License

on:
  push:
    paths:
      - 'docs/contracts/uidp/**'

jobs:
  notarize:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Hash UIDP Licenses
        run: |
          for file in docs/contracts/uidp/*.txt; do
            hash=\$(sha256sum "\$file" | awk '{print \$1}')
            echo "[📜] \$file => \$hash"
          done
